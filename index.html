<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PredictShot</title>
  <style>
    body {
      background: white;
      color: black;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: black;
    }
    .hidden {
      display: none;
    }
    #menu, #gameover, #score-submit {
      margin-top: 10px;
    }
    #score-submit input {
      font-size: 14px;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <canvas id="game" width="900" height="900"></canvas>

  <div id="ui-root">
    <div id="menu">
      <h1>PredictShot</h1>
      <button id="btn-easy">Start Easy</button>
      <button id="btn-hard">Start Hard</button>
    </div>

    <div id="gameover" class="hidden">
      <p id="final-score"></p>
      <p id="best-score"></p>
      <button id="btn-return">Return to Menu</button>
    </div>

    <div id="score-submit" class="hidden">
      <h3>이름을 입력하세요</h3>
      <input id="nicknameInput" maxlength="10" placeholder="홍길동" />
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
