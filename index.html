<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PredictShot</title>
  <style>
    canvas { background: black; display: block; margin: 0 auto; }
    .hidden { display: none; }
    #menu, #gameover, #score-submit, #leaderboard { text-align: center; margin-top: 20px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="ui-root">
    <div id="menu">
      <h1>PredictShot</h1>
      <button id="btn-easy" class="menu-btn">Start Easy</button>
      <button id="btn-hard" class="menu-btn">Start Hard</button>
    </div>

    <div id="gameover" class="hidden">
      <p id="final-score"></p>
      <p id="best-score"></p>
      <button id="btn-return">Return to Menu</button>
    </div>

    <div id="score-submit" class="panel hidden">
      <h3>이름을 입력하세요</h3>
      <input id="nicknameInput" maxlength="10" placeholder="홍길동" />
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
