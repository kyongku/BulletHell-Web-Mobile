<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>랭킹 — BulletHell Mobile</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0f14; color:#e6e6e6; }
    header { position:sticky; top:0; display:flex; gap:8px; align-items:center; padding:10px; background:rgba(12,16,20,.8); backdrop-filter:blur(8px); }
    button { border:1px solid rgba(255,255,255,.15); background:#132033; color:#e6f4ff; padding:8px 12px; border-radius:10px; font-weight:700; cursor:pointer; }
    .ghost { background:transparent; }
    main { padding: 10px; }
    .card { border:1px solid #1f2a37; background:#0f141b; border-radius:12px; padding:10px; margin:8px 0; display:flex; align-items:center; gap:10px; }
    .avatar { width:36px; height:36px; border-radius:50%; background:#1a2332; display:grid; place-items:center; }
    .name { font-weight:700; }
    .score { margin-left:auto; font-variant-numeric: tabular-nums; }
    .muted { color:#94a3b8; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <button onclick="history.back()" class="ghost">← 뒤로</button>
    <div style="flex:1"></div>
    <button onclick="location.href='../index.html'">메인</button>
  </header>
  <main>
    <h2 style="margin:10px 0 4px 0;">모바일 랭킹 (유저별 최고점)</h2>
    <div id="list">불러오는 중...</div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supa = createClient('https://pecoerlqanocydrdovbb.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlY29lcmxxYW5vY3lkcmRvdmJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNzM4ODYsImV4cCI6MjA3MDc0OTg4Nn0.gbQlIPV89_IecGzfVxsnjuzLe-TStTYQqMKzV-B4CUs');

    async function loadViaView() { return await supa.from('top_scores').select('user_id,score'); }
    async function loadViaClientFallback() {
      const r = await supa.from('scores').select('user_id,score').order('score', {ascending:false}).limit(500);
      if (r.error) return r;
      const bestMap = new Map();
      for (const s of r.data) { const cur = bestMap.get(s.user_id); if (!cur || s.score>cur) bestMap.set(s.user_id, s.score); }
      const rows = Array.from(bestMap.entries()).map(([user_id,score])=>({user_id,score})).sort((a,b)=>b.score-a.score);
      return { data: rows };
    }

    async function load() {
      const list = document.getElementById('list');
      let res = await loadViaView(); if (res.error) res = await loadViaClientFallback();
      if (res.error) { list.textContent='불러오기 실패: '+res.error.message; return; }
      const rows = res.data; if (!rows.length) { list.textContent='아직 점수가 없습니다.'; return; }

      const ids = rows.map(r=>r.user_id);
      const profs = await supa.from('profiles').select('user_id,nickname,tag,avatar_url').in('user_id', ids);
      if (profs.error) { list.textContent='프로필 불러오기 실패: '+profs.error.message; return; }
      const pm = new Map(profs.data.map(p=>[p.user_id,p]));

      list.innerHTML = rows.map((s,i)=>{
        const p = pm.get(s.user_id);
        const nameTag = p ? (p.nickname + '#' + p.tag) : 'Unknown';
        const avatar = p && p.avatar_url ? `<img src="\${p.avatar_url}" class="avatar" alt=""/>` : `<div class="avatar">🙂</div>`;
        return `<div class="card">
          <div class="muted" style="width:28px;text-align:right;">\${i+1}</div>
          \${avatar}
          <div class="name">\${nameTag}</div>
          <div class="score">\${s.score}</div>
        </div>`;
      }).join('');
    }
    load();
  </script>
</body>
</html>
